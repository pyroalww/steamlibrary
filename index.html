<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Oyun Hesapları</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Oyun Hesapları</h1>
        <input type="text" id="searchInput" placeholder="Oyun Ara...">
    </header>
    <main id="gameList">
        <!-- Oyunların listeleneceği alan -->
    </main>


    <div id="popup">
        <div class="popup-content" id="popupContent">
            <span class="close-btn" id="closeBtn">&times;</span>
            <h2 id="gameTitle">Oyun Adı</h2>
            <ul id="accountsList">
                <!-- Hesap bilgileri burada görüntülenecek -->
            </ul>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
